{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold">Manage Students</h3>
    <a href="{{ url_for('admin.add_student') }}" class="btn btn-success">
        <i class="bi bi-person-plus-fill"></i> Add Student
    </a>
</div>

<table class="table table-hover shadow-sm bg-white" style="border-radius: 10px; overflow: hidden;">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th style="width: 120px;">Action</th>
        </tr>
    </thead>

    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.user.email }}</td>
            <td>
                <a href="{{ url_for('admin.delete_student', id=s.id) }}" 
                   class="btn btn-danger btn-sm w-100"
                   onclick="return confirm('Delete this student?');">
                   <i class="bi bi-trash-fill"></i> Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
