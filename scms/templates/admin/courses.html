{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold">Manage Courses</h3>
    <a href="{{ url_for('admin.add_course') }}" class="btn btn-success">
        <i class="bi bi-plus-circle-fill"></i> Add Course
    </a>
</div>

<table class="table table-hover shadow-sm bg-white" style="border-radius: 10px; overflow: hidden;">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th style="width: 120px;">Action</th>
        </tr>
    </thead>

    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.course_name }}</td>
            <td>
                <a href="{{ url_for('admin.delete_course', id=c.id) }}"
                   class="btn btn-danger btn-sm w-100"
                   onclick="return confirm('Delete this course?');">
                   <i class="bi bi-trash-fill"></i> Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
