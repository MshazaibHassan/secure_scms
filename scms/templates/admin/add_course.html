{% extends "base.html" %}
{% block content %}

<h3 class="mb-4 fw-bold">Add New Course</h3>

<div class="card shadow-sm p-4" style="border-radius: 12px;">

    <form method="POST">

        <div class="mb-3">
            <label class="form-label fw-semibold">Course Name</label>
            <input type="text" name="course_name" class="form-control form-control-lg" required>
        </div>

        <button class="btn btn-primary btn-lg w-100 mt-2">Save Course</button>
        <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary w-100 mt-2">Back</a>

    </form>

</div>

{% endblock %}
