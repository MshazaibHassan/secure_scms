{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-4">Assign Course to Student</h3>

<div class="card shadow-sm p-4" style="border-radius: 12px;">

    <form method="POST">

        <div class="mb-3">
            <label class="fw-semibold">Select Student</label>
            <select name="student_id" class="form-select form-select-lg">
                {% for s in students %}
                <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="fw-semibold">Select Course</label>
            <select name="course_id" class="form-select form-select-lg">
                {% for c in courses %}
                <option value="{{ c.id }}">{{ c.course_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-warning btn-lg w-100 text-dark mt-2">
            <i class="bi bi-check2-square"></i> Assign Course
        </button>

        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary w-100 mt-2">Back</a>

    </form>

</div>

{% endblock %}
